<!-- {{diagnostic()}} -->
<form (ngSubmit)="onSubmit()" #addUserForm="ngForm"> 
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" name="username" class="form-control" [(ngModel)]="user.username" #username="ngModel" required />
     <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
          Name is required
     </div>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!addUserForm.form.valid">Add</button>
</form>
