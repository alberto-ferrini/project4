<h3>Inactive Users</h3>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let user of userService.getInactiveUsers(); let i = index">
    <button class="btn btn-success btn-sm" (click)="userService.setActive(i)">Active</button> {{ user.name }}
  </li>
</ul>
<p>Total: {{ userService.getInactiveUsers().length }}</p>
