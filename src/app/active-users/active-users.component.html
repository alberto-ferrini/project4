<h3>Active Users</h3>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let user of userService.getActiveUsers(); let i = index">
    <button class="btn btn-warning btn-sm" (click)="userService.setInactive(i)">Deactive</button> {{ user.username }}
  </li>
</ul>
<p>Total: {{ userService.getActiveUsers().length }}</p>
